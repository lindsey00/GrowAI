spring:
  application:
    name: growai-map-backend

  # H2 Database Configuration (Development)
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:growai_map;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  # Redis Configuration (Disabled for development)
  data:
    redis:
      repositories:
        enabled: false

# MyBatis Configuration
mybatis:
  type-aliases-package: com.newcle.growaimap.domain
  mapper-locations: classpath:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json

# JWT Configuration
jwt:
  secret: GrowAIMapSecretKeyForJWTTokenGeneration2024Manufacturing
  expiration: 86400000 # 24 hours

# Logging Configuration
logging:
  level:
    root: INFO
    com.newcle.growaimap: DEBUG
    org.springframework.security: DEBUG
    org.springframework.boot.autoconfigure: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Springdoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# Development Mode
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
