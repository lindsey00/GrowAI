name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: gen-lang-client-0472793450
  REGION: asia-northeast3
  REGISTRY: asia-northeast3-docker.pkg.dev

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build Backend Docker Image
        run: |
          docker build \
            -f backend/Dockerfile \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/growai/growai-backend:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/growai/growai-backend:latest \
            ./backend

      - name: Push Backend Docker Image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/growai/growai-backend:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/growai/growai-backend:latest

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy growai-backend \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/growai/growai-backend:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --min-instances 0 \
            --max-instances 10 \
            --port 8080 \
            --timeout 300 \
            --set-env-vars "SPRING_PROFILES_ACTIVE=prod,TZ=Asia/Seoul" \
            --cpu-boost

      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe growai-backend --region ${{ env.REGION }} --format 'value(status.url)')
          echo "BACKEND_URL=$URL" >> $GITHUB_OUTPUT
          echo "Backend deployed to: $URL"

    outputs:
      backend_url: ${{ steps.backend-url.outputs.BACKEND_URL }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build Frontend Docker Image
        run: |
          docker build \
            -f frontend/Dockerfile \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/growai/growai-frontend:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/growai/growai-frontend:latest \
            --build-arg VITE_API_URL=${{ needs.deploy-backend.outputs.backend_url }} \
            ./frontend

      - name: Push Frontend Docker Image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/growai/growai-frontend:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/growai/growai-frontend:latest

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy growai-frontend \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/growai/growai-frontend:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 5 \
            --port 8080 \
            --timeout 60 \
            --set-env-vars "BACKEND_URL=${{ needs.deploy-backend.outputs.backend_url }},TZ=Asia/Seoul"

      - name: Get Frontend URL
        run: |
          URL=$(gcloud run services describe growai-frontend --region ${{ env.REGION }} --format 'value(status.url)')
          echo "Frontend deployed to: $URL"
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** $URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend:** ${{ needs.deploy-backend.outputs.backend_url }}" >> $GITHUB_STEP_SUMMARY
