<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowAI-MAP | Industrial Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#00D4FF",
              secondary: "#2b6cee",
              main: "#0A0A0B",
              surface: "#141417",
              border: "#222222",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
          },
        },
      };
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #0a0a0b;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
      }
      .grid-pattern {
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* ========== TRUST ANIMATIONS (신뢰감) ========== */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      .animate-fade-in {
        animation: fadeIn 1s ease-out forwards;
        opacity: 0;
      }

      /* Stagger delays for sequential appearance */
      .delay-100 {
        animation-delay: 0.1s;
      }
      .delay-200 {
        animation-delay: 0.2s;
      }
      .delay-300 {
        animation-delay: 0.3s;
      }
      .delay-400 {
        animation-delay: 0.4s;
      }
      .delay-500 {
        animation-delay: 0.5s;
      }
      .delay-600 {
        animation-delay: 0.6s;
      }
      .delay-700 {
        animation-delay: 0.7s;
      }
      .delay-800 {
        animation-delay: 0.8s;
      }

      /* ========== CREATIVE ANIMATIONS (창의적) ========== */
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        50% {
          box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
        }
      }

      .animate-scale-in {
        animation: scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      .animate-slide-in-left {
        animation: slideInLeft 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      .animate-slide-in-right {
        animation: slideInRight 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .animate-pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      /* ========== INNOVATIVE ANIMATIONS (혁신성) ========== */
      @keyframes rotate3d {
        from {
          opacity: 0;
          transform: perspective(1000px) rotateY(-15deg) rotateX(5deg);
        }
        to {
          opacity: 1;
          transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }

      @keyframes gradient-shift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .animate-3d-rotate {
        animation: rotate3d 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      .shimmer-effect {
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(0, 212, 255, 0.1) 50%,
          transparent 100%
        );
        background-size: 2000px 100%;
        animation: shimmer 3s infinite;
      }

      .gradient-animate {
        background-size: 200% 200%;
        animation: gradient-shift 4s ease infinite;
      }

      /* Magnetic hover effect */
      .magnetic-hover {
        transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .magnetic-hover:hover {
        transform: scale(1.05) translateY(-2px);
      }

      /* 3D Card tilt effect */
      .card-3d {
        transform-style: preserve-3d;
        transition: transform 0.3s ease;
      }

      .card-3d:hover {
        transform: perspective(1000px) rotateX(2deg) rotateY(5deg) scale(1.02);
      }

      /* Parallax scroll effect */
      .parallax-slow {
        transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* Smooth scroll reveal */
      .scroll-reveal {
        opacity: 0;
        transform: translateY(50px);
        transition:
          opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1),
          transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .scroll-reveal.revealed {
        opacity: 1;
        transform: translateY(0);
      }

      /* Counter animation */
      @keyframes countUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .counter-animate {
        animation: countUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
          "recharts": "https://esm.sh/recharts@^3.7.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="grid-pattern">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
