version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: growai-postgres
    environment:
      POSTGRES_DB: growai_map
      POSTGRES_USER: growai
      POSTGRES_PASSWORD: growai2024!
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - growai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U growai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: growai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - growai-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend Service (Spring Boot)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: growai-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/growai_map
      SPRING_DATASOURCE_USERNAME: growai
      SPRING_DATASOURCE_PASSWORD: growai2024!
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      TZ: Asia/Seoul
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - growai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (React + Vite)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: growai-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - growai-network
    environment:
      TZ: Asia/Seoul

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: growai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - frontend
    networks:
      - growai-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  growai-network:
    driver: bridge
